<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
</head>
<body>
    <style>
        /* Reset and general styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    color: #333;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  
  .container {
    position: relative;
    text-align: center;
    width: 100%;
    max-width: 700px;
    padding: 20px;
  }
  
  .background-text {
    font-size: 45rem;
    font-weight: bold;
    color: rgba(0, 128, 255, 0.05); /* Subtle blue */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    user-select: none;
  }
  
  .content {
    z-index: 1;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #007bbd;
  }
  
  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #555;
  }
  
  .btn {
    display: inline-block;
    background: #007bbd;
    color: #fff;
    text-decoration: none;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 25px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 8px 15px rgba(0, 123, 189, 0.2);
  }
  
  .btn:hover {
    background: #005f8b;
    box-shadow: 0 10px 20px rgba(0, 95, 139, 0.4);
    transform: scale(1.05);
  }
  
    </style>
  <div class="container">
    <div class="background-text">404</div>
    <div class="content">
      <h1>Oopsie! Page Not Found</h1>
      <p>We can't seem to find the page you're looking for. It might have been removed, renamed, or never existed.</p>
      <a href="/" class="btn">Go Back Home</a>
    </div>
  </div>
</body>
</html>
