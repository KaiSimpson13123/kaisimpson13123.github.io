<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <link rel="icon" type="image/png" href="../assets/KS.png" />
    <title>Airport List</title>
</head>
<body>
    <a href="/A388-Checker/" class="button1">Back</a>
    <div class="container">
        <header>
            <h1>Airport List</h1>
            <p>Click on a card to view gate information</p>
            <br>
            <hr>
        </header>
        <div class="airport-list-container" id="airport-list-container">
            <!-- Airport cards will be generated here by JavaScript -->
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-button">&times;</span>
            <div id="popup-message"></div>
        </div>
    </div>
    
    
    <script src="list.js"></script>
    <script src="../port.js"></script>
</body>
</html>
