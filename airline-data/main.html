<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Data</title>
    <link rel="icon" type="image/png" href="../assets/KS.png" />
    <link rel="stylesheet" href="styles.css">
    <script src="../statusAlert.js"></script>

</head>
<body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PRCF816586"></script>

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-PRCF816586');

        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>

            <p>Find where airlines park at supported airports.</p>

        <div class="search-area">
            <input id="airport-input" type="text" placeholder="Search by Airport ICAO..." />
            <button id="check-button" type="button">Check</button>
        </div>
