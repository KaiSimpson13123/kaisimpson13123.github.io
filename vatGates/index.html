<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vatGates</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="../assets/KS.png" />
  <meta name="description" content="vatGates helps VATSIM users find spawn gates compatible with their aircraft at airports worldwide. Simply input an ICAO code and aircraft type to view available gates, including exact matches, for a seamless virtual flight experience.">
  <meta name="keywords" content="vatGates, VATSIM gates, ICAO gate finder, spawn gates, VATSIM aircraft gates, flight simulation, compatible gates, gate finder, virtual aviation, VATSIM airports, online ATC, VATSIM">
  <link rel="canonical" href="https://www.kaisimpson.xyz/vatGates">
</head>
<body>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PRCF816586"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PRCF816586');
    </script>

    <!-- Dark Mode Toggle -->
  <div class="toggle-container" id="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <span id="toggle-label">Dark Mode</span>
    <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒž</button>
  </div>

  <div class="container">
    <h1 style="font-size: 60px;">vatGates</h1>
    <h1 style="font-size: 20px;">By Kai Simpson</h1>
    <form id="gate-form">
      <label for="icao-input">Airport Code:</label>
      <input type="text" id="icao-input" placeholder="Enter Airport (ICAO)" required maxlength="4">

      <label for="aircraft-input">Aircraft Type:</label>
      <input type="text" id="aircraft-input" placeholder="Enter Aircraft Type" required maxlength="4">

      <button type="submit">Find Gates</button>
      <button type="button">Pick Random</button>
    </form>

    <div id="gates-container" class="gates-container"></div>

    <div id="random-gate-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Random Gate</h3>
        <p id="random-gate-name"></p>
        <p id="random-gate-size"></p>
        <p id="random-gate-location"></p> <!-- Add any other gate details here -->
      </div>
    </div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="show-all-toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="toggle-label">Include Larger Gates</span>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
