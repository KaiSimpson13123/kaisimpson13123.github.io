<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vatGates</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="../assets/KS.png" />
</head>
<body>
  <div class="container">
    <h1 style="color: black;font-size: 60px;">vatGates</h1>
    <h1 style="color: black;font-size: 20px;">By Kai Simpson</h1>
    <form id="gate-form">
      <label for="icao-input">Airport Code:</label>
      <input type="text" id="icao-input" placeholder="Enter Airport (ICAO)" required maxlength="4">

      <label for="aircraft-input">Aircraft Type:</label>
      <input type="text" id="aircraft-input" placeholder="Enter Aircraft Type" required maxlength="4">

      <button type="submit">Find Gates</button>
    </form>

    <div id="gates-container" class="gates-container"></div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="show-all-toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="toggle-label">Show All Potential Gates</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
