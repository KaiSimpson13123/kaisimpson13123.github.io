<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vatLog</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>vatLog</h1>
        <form id="log-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure (ICAO):</label>
                <input type="text" id="departure" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival (ICAO):</label>
                <input type="text" id="arrival" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="aircraft">Aircraft (ICAO):</label>
                <input type="text" id="aircraft" maxlength="4" required>
            </div>
            <div class="form-group">
                <label for="flight-time">Flight Time (Hours):</label>
                <input type="number" id="flight-time" step="0.1" min="0" required>
            </div>            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
            </div>
            <button type="submit">Add Log</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Aircraft</th>
                    <th>Flight Time</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="log-table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
